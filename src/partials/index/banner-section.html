<div class="main-banner">
  <div class="banner-text">
    <h1>Find Your Dream Internship Here</h1>
    <p>Trusted by over 170+ companies, this is the perfect platform for students to become job creators from job seekers.</p>
  </div>

  <div class="search-section">
    <div class="btn-wrap">
      <button class="btn btn-primary mr-2">Find an Intership</button>
      <button class="btn btn-outline-primary">Hire an Intern</button>
    </div>

    <form>
      <div class="form-row">
        <div class="col-lg-6">
          <div class="input-with-actions">
            <input type="text" class="form-control" placeholder="Eg. Engineer, Pune, Android Developer">
            <span class="related-actions">
              <a role="button" title="say"><i class="fas fa-microphone"></i></a>
            </span>
          </div>
        </div>
        <div class="col-9 col-lg-4">
          <select class="form-control">
            <option>Location</option>
            <option>Location 2</option>
            <option>Location 3</option>
            <option>Location 4</option>
            <option>Location 5</option>
          </select>
        </div>
        <div class="col-2 col-lg-2">
          <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <div class="banner-carousel-wrap">
    <div id="banner-carousel" class="carousel slide" data-ride="acarousel">
      <ol class="carousel-indicators">
        <li data-target="#banner-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#banner-carousel" data-slide-to="1"></li>
        <li data-target="#banner-carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          ${require('./banner-item.html')}
        </div>
        <div class="carousel-item">
          ${require('./banner-item.html')}
        </div>
        <div class="carousel-item">
          ${require('./banner-item.html')}
        </div>
      </div>
      <a class="carousel-control-prev" href="#banner-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#banner-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</div>
